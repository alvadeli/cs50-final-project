{% extends "layout.html" %}

{% block title %}
    Edit Music Data
{% endblock %}

{% block main %}
<div class="col-4 mx-auto container">
    <form action="/edit_music_data" method="post">
        <div class="mb-3">
          <label class="form-label">Artist Name</label>
          <input type="text" class="form-control" name="artist" required value="{{ album_data.Artist.name }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Album Title</label>
          <input type="text" class="form-control" name="album" required value="{{ album_data.Album.title }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Release Date</label>
          <input type="date" class="form-control" name="release_date" required value="{{ album_data.Album.release_date }}"> 
        </div>
        <div class="mb-3">
            <label class="form-label">Rating (1 to 10)</label>
            <input type="number" class="form-control" name="rating" min="1" max="10" placeholder="Optional Rating" value="{{ album_data.Rating.rating_value if album_data.Rating else ''}}"> 
        </div>
        <input type="hidden" name="album_id" value="{{ album_data.Album.id }}">
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
{% endblock %}
